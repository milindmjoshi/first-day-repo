<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>First Day Repo</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Welcome to the First Day Repo</h1>
    </header>

    <main>
        <p>This is the starter index.html for your bootcamp project.</p>
        <button id="logBtn">Log a message</button>
        <button id="clickMeBtn">Click Me</button>
    </main>

    <script>
        document.getElementById('logBtn').addEventListener('click', () => {
            console.log('Hello from index.html');
            alert('Check the console (F12) for a message.');
        });

        // New button handler
        document.getElementById('clickMeBtn').addEventListener('click', () => {
            alert('You clicked me fool');
        });
    </script>
</body>
</html>
